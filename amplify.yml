version: 1.0
frontend:
  phases:
    preBuild:
      commands:
        - cd packages/students
        - npm set registry http://registry.npmjs.org/
        - npm install
    # IMPORTANT - Please verify your build commands
    build:
      commands:
        - npm run build
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: /build
    files:
      - '**/*'
    discard-paths: yes
  cache:
    paths:
      - node_modules/**/*
