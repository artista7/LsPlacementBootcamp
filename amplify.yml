version: 1.0
backend:
  phases:
    preBuild:
      commands:
        - cd packages/awsls
    build:
      commands:
        - if [ "${AWS_BRANCH}" = "develop" ]; then echo "develop branch"; fi
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g npm
        - npm install --global lerna
        - lerna bootstrap
        - cd packages/students
        - npm install
    # IMPORTANT - Please verify your build commands
    build:
      commands:
        - npm run build
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: packages/students/build
    files:
      - '**/*'
    discard-paths: yes
  cache:
    paths:
      - node_modules/**/*
