version: 1.0
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g npm
        - npm install --global lerna
        - lerna bootstrap
        - cd packages/students
        - npm install
    # IMPORTANT - Please verify your build commands
    build:
      commands:
        - npm run build
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: build
    files:
      - '**/*'
    discard-paths: yes
  cache:
    paths:
      - node_modules/**/*
