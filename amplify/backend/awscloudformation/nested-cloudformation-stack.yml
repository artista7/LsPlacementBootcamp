{
	"AWSTemplateFormatVersion": "2010-09-09",
	"Description": "Root stack for the Amplify AWS CloudFormation provider",
	"Parameters": {
		"DeploymentBucketName": {
			"Description": "Name of the common deployment bucket provided by the parent stack",
			"Type": "String",
			"Default": "DeploymentBucket"
		},
		"AuthRoleName": {
			"Type": "String",
			"Default": "AuthRoleName"
		},
		"UnauthRoleName": {
			"Type": "String",
			"Default": "UnauthRoleName"
		}
	},
	"Resources": {
		"DeploymentBucket": {
			"Type": "AWS::S3::Bucket",
			"DeletionPolicy": "Retain",
			"Properties": {
				"BucketName": {
					"Ref": "DeploymentBucketName"
				}
			}
		},
		"AuthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "AuthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "authenticated"
								}
							}
						}
					]
				}
			}
		},
		"UnauthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "UnauthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "unauthenticated"
								}
							}
						}
					]
				}
			}
		},
		"apilearningSage": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/learning-sage-20190122020457-deployment/amplify-cfn-templates/api/cloudformation-template.json",
				"Parameters": {
					"AppSyncApiName": "learningSage",
					"AuthCognitoUserPoolId": {
						"Fn::GetAtt": [
							"authcognito",
							"Outputs.UserPoolId"
						]
					},
					"schemaGraphql": "s3://learning-sage-20190122020457-deployment/amplify-appsync-files/schema.graphql.1548191098194",
					"ResolverBucket": "learning-sage-20190122020457-deployment",
					"ResolverRootKey": "amplify-appsync-files",
					"DeploymentTimestamp": "1548191098194",
					"env": "localShub"
				}
			}
		},
		"authcognito": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/learning-sage-20190122020457-deployment/amplify-cfn-templates/auth/cognito-cloudformation-template.yml",
				"Parameters": {
					"identityPoolName": "identityPool_ls",
					"allowUnauthenticatedIdentities": true,
					"thirdPartyAuth": false,
					"lambdaLogPolicy": "cognito_lambda_log_policy",
					"openIdLambdaRoleName": "cognito_openid_lambda_role",
					"openIdRolePolicy": "cognito_openid_pass_role_policy",
					"openIdLambdaIAMPolicy": "cognito_openid_lambda_iam_policy",
					"openIdLogPolicy": "cognito_openid_lambda_log_policy",
					"userPoolName": "userPool_ls",
					"autoVerifiedAttributes": "phone_number",
					"mfaConfiguration": "OFF",
					"mfaTypes": "SMS Text Message",
					"roleName": "cognito_sns-role",
					"roleExternalId": "cognito_role_external_id",
					"policyName": "cognito-sns-policy",
					"smsAuthenticationMessage": "Your authentication code is {####}",
					"smsVerificationMessage": "Your verification code is {####}",
					"emailVerificationSubject": "Your verification code",
					"emailVerificationMessage": "Your verification code is {####}",
					"defaultPasswordPolicy": true,
					"passwordPolicyMinLength": "6",
					"passwordPolicyCharacters": "",
					"requiredAttributes": "email,phone_number",
					"userpoolClientName": "cognito_app_client",
					"userpoolClientGenerateSecret": true,
					"userpoolClientRefreshTokenValidity": "15",
					"userpoolClientReadAttributes": "birthdate,email,name,phone_number,picture,profile,email_verified,phone_number_verified",
					"mfaLambdaRole": "cognito_totp_lambda_role",
					"mfaLambdaLogPolicy": "cognito_totp_lambda_log_policy",
					"mfaPassRolePolicy": "cognito_totp_pass_role_policy",
					"mfaLambdaIAMPolicy": "cognito_totp_lambda_iam_policy",
					"userpoolClientLambdaRole": "cognito_userpoolclient_lambda_role",
					"userpoolClientLogPolicy": "cognito_userpoolclient_lambda_log_policy",
					"userpoolClientLambdaPolicy": "cognito_userpoolclient_lambda_iam_policy",
					"userpoolClientSetAttributes": true,
					"useDefault": "manual",
					"authSelections": "identityPoolAndUserPool",
					"resourceName": "cognito",
					"authRoleName": {
						"Ref": "AuthRoleName"
					},
					"unauthRoleName": {
						"Ref": "UnauthRoleName"
					},
					"authRoleArn": {
						"Fn::GetAtt": [
							"AuthRole",
							"Arn"
						]
					},
					"unauthRoleArn": {
						"Fn::GetAtt": [
							"UnauthRole",
							"Arn"
						]
					},
					"userpoolClientWriteAttributes": "birthdate,name,picture,profile,email,phone_number",
					"env": "localShub"
				}
			}
		}
	},
	"Outputs": {
		"Region": {
			"Description": "CloudFormation provider root stack Region",
			"Value": {
				"Ref": "AWS::Region"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-Region"
				}
			}
		},
		"StackName": {
			"Description": "CloudFormation provider root stack ID",
			"Value": {
				"Ref": "AWS::StackName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackName"
				}
			}
		},
		"StackId": {
			"Description": "CloudFormation provider root stack name",
			"Value": {
				"Ref": "AWS::StackId"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackId"
				}
			}
		},
		"DeploymentBucketName": {
			"Description": "CloudFormation provider root stack deployment bucket name",
			"Value": {
				"Ref": "DeploymentBucketName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-DeploymentBucketName"
				}
			}
		},
		"AuthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"AuthRole",
					"Arn"
				]
			}
		},
		"UnauthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"UnauthRole",
					"Arn"
				]
			}
		},
		"AuthRoleName": {
			"Value": {
				"Ref": "AuthRole"
			}
		},
		"UnauthRoleName": {
			"Value": {
				"Ref": "UnauthRole"
			}
		}
	}
}