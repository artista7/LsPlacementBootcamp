type CvReview @model {
  comments: String
  createdBy: String!
  fileName: String
  id: ID!
  lastUpdatedBy: String
  reviewedBy: String
  status: CvReviewStatus
}

enum CvReviewStatus{
  submitted
  underReview
  reviewCompleted
}

type pricingPlan @model{
  cvReviewsAllowed: Int
  id: ID!
  name: String
  price: Int
  weightage: Int
}

type User @model {
  cvReviewsTaken: Int
  email: AWSEmail
  groups: AWSJSON
  id: ID!
  phone_number: AWSPhone
  pricingPlan: String
  username: String
}
