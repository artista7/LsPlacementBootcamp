type CvReview @model {
  comments: String
  createdBy: String!
  fileName: String
  id: ID!
  lastUpdatedBy: String
  reviewedBy: String
  status: CvReviewStatus
}

enum CvReviewStatus{
  submitted
  underReview
  reviewCompleted
}

type pricingPlans @model{
  name: String
  availableCvReviews: Int
  Price: Int
}

type User @model {
  cvReviewsTaken: Int
  email: AWSEmail
  groups: AWSJSON
  id: ID!
  phone_number: AWSPhone
  username: String
}
