type CvReview @model {
  comments: String
  createdAt: AWSTimestamp
  createdBy: String!
  fileName: String
  id: ID!
  lastUpdatedAt: AWSTimestamp
  lastUpdatedBy: String
  reviewedBy: String
  status: CvReviewStatus
}

enum CvReviewStatus{
  submitted
  underReview
  reviewCompleted
}

type User @model {
  cvReviewsTaken: Int
  email: AWSEmail
  groups: AWSJSON
  id: ID!
  phone_number: AWSPhone
  username: String
}
